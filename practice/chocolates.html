<!DOCTYPE html> 
<html lang="en">
    <head>
        <style>
            body{
                background: linear-gradient(135deg, #1a2980, #26d0ce);
                height: 100vh;
            }
            h1{
                text-align: center;
                font-family: Tahoma, sans-serif;
                color: white;
            }
            .starcandy{
                height: 20vh;
                aspect-ratio: 1;
                background: #F8CA00;
                clip-path: polygon(50% 0,
                calc(50%*(1 + sin(.4turn))) calc(50%*(1 - cos(.4turn))),
                calc(50%*(1 - sin(.2turn))) calc(50%*(1 - cos(.2turn))),
                calc(50%*(1 + sin(.2turn))) calc(50%*(1 - cos(.2turn))),
                calc(50%*(1 - sin(.4turn))) calc(50%*(1 - cos(.4turn))) 
                ); 
                margin: auto;
            }
            .container {
              display: grid;
              width: 80vw;
              height: 80vh;
              margin: auto;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
              background-color: burlywood;
              padding: 10px;
              border-radius: 20px;
              border: 2px solid red;
            }
            .spot {
              background-color: LightPink;
              border: 1px solid black;
              padding: 10px;
              font-size: 30px;
              text-align: center;
            }
            .heart {
              height: 20vh; /* adjust to control the size */
              aspect-ratio: 1;
              --_m: radial-gradient(#000 69%,#0000 70%) 84.5%/50%;
              -webkit-mask-box-image: var(--_m);
                         mask-border: var(--_m);
              clip-path: polygon(-41% 0,50% 91%, 141% 0);
              background-color: white;
              margin: auto;
            }
            /* fallback until better support for mask-border */
            @supports not (-webkit-mask-box-image: var(--_m)) { 
              .heart {
                mask:
                 radial-gradient(at 70% 31%,#000 29%,#0000 30%),
                 radial-gradient(at 30% 31%,#000 29%,#0000 30%),
                 conic-gradient(#000 0 0) bottom/100% 50% no-repeat;
              }
            }
            .rhombus {
                height: 20vh; /* adjust to control the size  */
                aspect-ratio: 1;
                clip-path: polygon(50% 0,100% 50%,50% 100%,0 50%);
                background: rgb(164, 78, 78);
            }
            #sharp{
                grid-column-start: 1;
                grid-row-start: 2;
                margin: auto;
            }
            #star{
                grid-column-start: 2;
                grid-row-start: 2;
                background-color: rgb(235, 110, 8);
            }
            #chocolateheart{
                grid-column-start: 3;
                grid-row-start:2;
                background-color: rgb(101, 189, 153);
            }
            .choc2{
                width: 20vh;
                height: 20vh;
                border-radius: 25%;
                margin: auto;
            }
            #box2{
                grid-column-start: 3;
                grid-row-start: 1;
                background-color: rgb(53, 107, 200);
            }
            #box3{
                grid-column-start: 2;
                grid-row-start: 1;
                background-color: rgb(178, 17, 36);
            }
            #box4{
                grid-column-start: 2;
                grid-row-start: 3;
                background-color: rgb(179, 7, 182);
            }
            #box5{
                grid-column-start: 1;
                grid-row-start: 3;
                background-color: rgb(112, 100, 41);
            }
            #box6{
                grid-column-start: 3;
                grid-row-start: 3;
                background-color: rgb(210, 30, 183);
            }
            .lilbits{
                grid-column-start: 1;
                grid-row-start: 1;
                display: grid;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
            }
            #choc1{
                grid-column:2;
                grid-row-start:1;
                width:10vh;
                height:10vh;
                background-color:chocolate;
                border-radius:50%;
                margin: auto;
            }
            #choc3{
                grid-column-start:1;
                grid-row-start:2;
                width:10vh;
                height:10vh;
                background-color:blue;
                border-radius:50%;
                margin: auto;
            }
            #choc4{
                grid-column-start: 1;
                grid-row-start:3;
                width:10vh;
                height:10vh;
                background-color:yellow;
                border-radius:50%;
                margin: auto;
            }
            #choc5{
                grid-column:2;
                grid-row-start:2;
                width:10vh;
                height:10vh;
                background-color:green;
                border-radius:50%;
                margin: auto;
            }
            #choc6{
                grid-column:2;
                grid-row-start:3;
                width:10vh;
                height:10vh;
                background-color:purple;
                border-radius:50%;
                margin: auto;
            }
            #choc7{
                grid-column:3;
                grid-row-start:3;
                width:10vh;
                height:10vh;
                background-color:hotpink;
                border-radius:50%;
                margin: auto;
            }
            #choc8{
                grid-column:3;
                grid-row-start:1;
                width:10vh;
                height:10vh;
                background-color:navy;
                border-radius:50%;
                margin: auto;
            }
            #choc9{
                grid-column:3;
                grid-row-start:2;
                width:10vh;
                height:10vh;
                background-color:orange;
                border-radius:50%;
                margin: auto;
            }
            #mnm{
                grid-column-start:1;
                grid-row-start:1;
                width:10vh;
                height:10vh;
                background-color:red;
                border-radius:50%;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <h1>Here, I got you some chocolates &lt;3</h1>
        <div class="container">
            <div class="choc2" id="box2"></div>
            <div class="choc2" id="box3"></div>
            <div class="choc2" id="box4"></div>
            <div class="choc2" id="box5"></div>
            <div class="choc2" id="box6"></div>
            <div class="rhombus" id="sharp"></div>
            <div class="starcandy" id="star"></div>
            <div class="heart" id="chocolateheart"></div>
            <div class="lilbits">
                <div id="mnm"></div>
                <div id="choc1"></div>
                <div id="choc3"></div>
                <div id="choc4"></div>
                <div id="choc5"></div>
                <div id="choc6"></div>
                <div id="choc7"></div>
                <div id="choc8"></div>
                <div id="choc9"></div>
            </div>
        </div>
    </body>
</html>
