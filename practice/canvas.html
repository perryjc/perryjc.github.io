<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first canvas</title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>this is the canvas</h1>
    <canvas id="myCanvas" width="800" height="800">

    </canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        //full
        ctx.fillStyle = "peachpuff";
        ctx.fillRect(0, 0, 800, 800);
        //draw a rectangle
        ctx.fillStyle = "green";
        ctx.fillRect(100, 100, 200, 300);
        //rectangle 2
        ctx.fillStyle = "blue";
        ctx.fillRect(500, 100, 200, 300);
        //square
        ctx.fillStyle = "red";
        ctx.fillRect(300, 80, 200, 200);
        //cercle
        //first draw shape
        ctx.beginPath();
        ctx.arc(400, 400, 100, 0, Math.PI * 2);
        //then fill it
        ctx.fillStyle = "purple";
        ctx.fill();
        //ellipse
        ctx.beginPath();
        ctx.ellipse(400, 600, //x,y
        200, 50,//major minor axis
        Math.PI/6, //rotation
        0, 2*Math.PI); //start and end angle
        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.fillStyle = "yellow";
        ctx.fill();
        //triangle
        ctx.beginPath();
        ctx.moveTo(700, 500); //starting point
        ctx.lineTo(800, 700);
        ctx.lineTo(600, 700);
        ctx.closePath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.fillStyle = "pink";
        ctx.fill();
    </script>
</body>
</html>
