<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Security Probe - PoC</title>
    <style>
        body { background-color: #111; color: #0f0; font-family: 'Courier New', monospace; padding: 20px; }
        pre { background-color: #222; padding: 15px; border: 1px solid #0f0; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Data Captured from Visitor</h1>
    <pre id="info-block">Gathering information, please wait...</pre>

    <script>
        async function gatherInfo() {
            const info = {};

            // 1. Get detailed IP and Geo info
            try {
                const response = await fetch('http://ip-api.com/json/');
                const ipData = await response.json();
                info['IP Information'] = ipData;
            } catch (e) {
                info['IP Information'] = { error: 'Could not fetch IP details.', details: e.message };
            }

            // 2. Gather Browser & System Info
            info['Browser Environment'] = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                bluetooth: navigator.bluetooth,
                language: navigator.language,
                languages: navigator.languages,
                vendor: navigator.vendor,
                webdriver: navigator.webdriver || 'Not reported',
                deviceMemory: navigator.deviceMemory || 'Not reported',
                hardwareConcurrency: navigator.hardwareConcurrency || 'Not reported',
            };

            // 3. Screen Information
            info['Screen Details'] = {
                resolution: `${screen.width}x${screen.height}`,
                availableResolution: `${screen.availWidth}x${screen.availHeight}`,
                colorDepth: screen.colorDepth,
                pixelDepth: screen.pixelDepth,
            };
            
            // 4. Timezone and Date
            info['Time Information'] = {
                systemTime: new Date().toString(),
                timezoneOffset: `GMT${-new Date().getTimezoneOffset() / 60}`,
            };

            // Display the collected data as a formatted JSON string
            document.getElementById('info-block').textContent = JSON.stringify(info, null, 2);
        }

        gatherInfo();
    </script>
</body>
</html>
