<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            background-color: seashell;
        }
        .layout{
           display: grid;
           height: 150vh;
           grid:
            'menu head head' 1fr
            'menu main main' 3fr
            'foot1 foot foot' 1fr
            /1fr 2fr 2fr; 
        }
        #header{
            grid-area: head;
            width: 100%;
            height: 100%;
            background-color: seashell;
            text-align: center;
            font-size: 24px;
            color: black;
        }
        #main{
            grid-area: main;
            width: 100%;
            height: 100%;
            background-color: red;
            text-align: center;
            font-size: 24px;
            color: black;
        }
        #side1{
            grid-area: menu;
            width: 100%;
            height: 100%;
            background-color: green;
            text-align: center;
            font-size: 24px;
            color: black;
        }
        /*Use #073642 if he doesnt pick anything*/
        #foot{
            grid-area: foot;
            width: 100%;
            height: 100%;
            background-color: seashell;
            text-align: left;
            font-size: 24px;
            color: black;
        }
        #foot1{
            grid-area: foot1;
            width: 100%;
            height: 100%;
            background-color: seashell;
            text-align: left;
            font-size: 24px;
            color: black;
        }
        #foot ul {
            list-style-position: inside; /* Keeps bullets inside the grid area */
            padding-left: 5px;         /* Adds a little space from the edge */
        }
        #foot li {
            margin-bottom: 15px;
        }

        /* Slideshow container */
        .slideshow-container {
        max-width: 100%;
        position: center;
        margin: auto;
        }

        /* Hide the images by default */
        .mySlides {
        display: none;
        }

        /* Next & previous buttons */
        .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
        right: 0;
        border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
        }

        /* Caption text */
        .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
        background-color: #717171;
        }

        /* Fading animation */
        .fade {
        animation-name: fade;
        animation-duration: 1.5s;
        }

        @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
        }
        .social{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 10fr;
            grid-template-rows: 1fr 1fr;
            width: 100%;
            height: 100%;
        }
        .fa-solid {
            padding: 10px;
            font-size: 30px;
            width: 30px;
            text-align: center;
            text-decoration: none;
            border-radius: 50%;
            margin: auto;
            grid-row-start: 2;
        }
        .fa-solid:hover {
            opacity: 0.7;
        }
        .fa-brands {
            padding: 10px;
            font-size: 30px;
            width: 30px;
            text-align: center;
            text-decoration: none;
            border-radius: 50%;
            margin: auto;
            grid-row-start: 2;
        }
        .fa-brands:hover {
            opacity: 0.7;
        }
        .fa-youtube {
            background: #bb0000;
            color: white;
        }
        .fa-linkedin {
            background: #007bb5;
            color: white;
        }
        .fa-instagram {
            background: #125688;
            color: white;
        }
        .fa-pinterest {
            background: #318a0b;
            color: white;
        }
        .fa-tiktok {
            background: rgb(143, 23, 143);
            color: white;
        }
        .fa-child-combatant{
            background: rgb(44, 64, 191);
            color: white;
        }

    </style>
</head>
<body>

        <div id="foot1">

    <script>
        let slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
            showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
            showSlides(slideIndex = n);
            }

            function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            } 
    </script>
</body>
