    <style>
        body{
            background-color: seashell;

        .layout{
           display: grid;
           height: 150vh;
           grid:
            'menu head head' 1fr
            'menu main main' 3fr
            'foot foot foot' 1fr
            /1fr 2fr 2fr; 
        }
        #header{
            grid-area: head;
            width: 100%;
            height: 100%;
            background-color: seashell;
            text-align: center;
            font-size: 24px;
            color: black;
        }
        #main{
            grid-area: main;
            width: 100%;

            text-align: center;
            font-size: 24px;
            color: black;
        }
        #side1{
            grid-area: menu;
            width: 100%;
            height: 100%;
            background-color: green;
            text-align: center;
            font-size: 24px;
            color: black;
        }
        #foot{
            grid-area: foot;
            width: 100%;
            height: 100%;
            background-color: seashell;
            text-align: left;
            font-size: 24px;
            color: black;
        }
        #foot ul {
            list-style-position: inside; /* Keeps bullets inside the grid area */
            padding-left: 20px;         /* Adds a little space from the edge */
        }
        #foot li {
            margin-bottom: 15px;
        }
    </style>
</head>
