<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .header {
            background-color: bisque;
            margin: auto;
        }
        .row {
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        padding: 0 4px;
        }

        /* Create four equal columns that sits next to each other */
        .column {
        margin: auto;
        flex: 25%;
        max-width: 25%;
        padding: 0 4px;
        }

        .column img {
        margin-top: 8px;
        vertical-align: middle;
        width: 100%;
        }

        /* Responsive layout - makes a two column-layout instead of four columns */
        @media screen and (max-width: 800px) {
        .column {
            flex: 50%;
            max-width: 50%;
        }
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
        .column {
            flex: 100%;
            max-width: 100%;
        }
        }
    </style>
</head>
<body>
    <div class="header"><h1 style="text-align: center; font-size: 100px;"><strong>Gallery</strong></h1></div>
    <div class="row">
        <div class="column">
            <img src="media/test.jpg">
            <img src="media/test2.jpg">
            <img src="media/test3.jpg">
        </div>
        <div class="column">
            <img src="media/test.jpg">
            <img src="media/test2.jpg">
            <img src="media/test3.jpg">
        </div>
        <div class="column">
            <img src="media/test.jpg">
            <img src="media/test2.jpg">
            <img src="media/test3.jpg">
        </div>
        <div class="column">
            <img src="media/test.jpg">
            <img src="media/test2.jpg">
            <img src="media/test3.jpg">
        </div>
    </div>
</body>
</html>
